apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io    
spec:
  destination:
    namespace: data-lake
    server: 'https://kubernetes.default.svc'
  project: operation
  source:
    path: v1/secret
    repoURL: 'https://github.com/jackiefong/datalake.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
